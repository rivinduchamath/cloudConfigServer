server:
  port: 9111
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: USER-SERVICE
  # DATABASE CONFIGURATIONS
  datasource:
    url: jdbc:mysql://localhost:3306/cogdb2?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: mynewpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always

  # JPA CONFIGURATIONS
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC

# Spring Boot Admin
  boot:
    admin:
      client:
        url: http://localhost:4000
        username: Spring User

logging:
  file:
    name: USER-SERVICE.log
    max-history: 5
    max-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include:  "*"

  endpoint:
    health:
      show-details: always
# --------End Spring Admin------------

security:
  oauth2:
    resource:
      token-info-uri: http://localhost:9191/api/v5/authorize
    client:
      client-id: Web
      client-secret: 1234
